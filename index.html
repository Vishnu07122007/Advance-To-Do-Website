<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Firebase App (the core Firebase SDK) -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<body>
<nav class="navbar">
<div class="nav-left" id="auth-container">
  <button id="login-btn" class="auth-btn">Login / sign-up</button>
  <span id="user-name" style="margin-right: 10px; display: none; font-size: 20px;" ></span>  <!-- added here -->
  <button id="logout-btn" class="auth-btn" style="display:none;">
    <i class="far fa-sign-out-alt"></i>
  </button>
</div>


  <div class="nav-right">
  <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
    <i class="fas fa-moon"></i>
  </button>
  <button id="profile-btn" class="auth-btn" >
<i class="fas fa-user-circle"></i>  </button>

</div>

</nav>

    <div class="container">
        <h1>Advanced To-Do List</h1>
        <form id="todo-form" autocomplete="off">
            <input type="text" id="task-input" placeholder="Enter a new task" required>
            <input type="datetime-local" id="task-due" placeholder="Due date & time">
            <button type="submit">Add Task</button>
            <button type="button" id="voice-btn" title="Add task by voice">
                <i id="mic-icon" class="fa-solid fa-microphone"></i>
            </button>
        </form>
        <div class="filters">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Active</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
            <button id="priority-btn" type="button" class="filter-btn">Priority</button>
        </div>
        <!-- <ul id="task-list"></ul> -->
        <div id="task-list"></div>
        <button id="clear-completed" style="display:none;">Clear Completed</button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <label>
          <input type="checkbox" id="dont-ask-again"> Don't ask me again
        </label>
        <div class="modal-buttons">
          <button id="confirm-yes">Yes</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
 

    
</body>
</html>
